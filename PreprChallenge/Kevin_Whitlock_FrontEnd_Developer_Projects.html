<!DOCTYPE html>
<html>
  <!--Imports-->
  <head>
    <title>Prepr - Projects</title>
    <link
      rel="stylesheet"
      href="styles/Kevin_Whitlock_FrontEnd_Developer_Projects_Style.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img
        src="assets/logo.png"
        alt="logo"
        style="width: 10%;"
        class="img-border logo"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="margin-left: 1.1em;">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Navigation</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!--Top Header-->
    <div class="TopHeader">
      <div id="explore">
        <h1>Projects</h1>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>

    <!--Project section-->
    <div class="scale" id="projWrapper">
      <h2>My Projects</h2>
      <p>There are currently no projects available.</p>
    </div>

    <!--Invited projects-->
    <div class="scale" id="projWrapper">
      <h2>Invited Projects</h2>
      <p>
        When you’re invited to other projects that you’re collaborating on, they
        will appear here. <br />
        Start your first project now.
      </p>
    </div>

    
  </body>
</html>
